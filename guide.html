<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Koh Samui Investment Guide — Carousel</title>
  <meta name="description" content="Why Koh Samui is an under-the-radar property investment: yields, scarcity, lifestyle, and ownership routes for foreign investors."/>
  <meta name="robots" content="noindex,follow"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a; --muted:#cbd5e1; --glass:rgba(15,23,42,.55);
      --accent:#0f766e; --dot:#94a3b8; --dot-active:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff;background:#000;overflow:hidden}
    .slide{position:absolute;inset:0;display:grid;place-items:center;opacity:0;transition:opacity .6s ease}
    .slide.active{opacity:1;z-index:2}
    .bg{
      position:absolute;inset:0;object-fit:cover;width:100%;height:100%;
      filter:brightness(.78) saturate(1.05);
    }
    .content{
      position:relative;z-index:3;max-width:1100px;margin:0 24px;
      background:var(--glass);backdrop-filter:saturate(140%) blur(8px);
      border:1px solid rgba(255,255,255,.15); border-radius:18px; padding:28px;
    }
    h1,h2{margin:0 0 8px}
    .kicker{letter-spacing:.12em;text-transform:uppercase;font-size:12px;opacity:.9;margin-bottom:6px}
    .lead{font-size:18px;line-height:1.5;color:#e5e7eb}
    .controls{
      position:fixed;inset:auto 0 24px 0;display:flex;align-items:center;justify-content:center;gap:14px;z-index:4;
      pointer-events:none;
    }
    .btn{
      pointer-events:auto;cursor:pointer;border:1px solid rgba(255,255,255,.35);
      background:rgba(15,23,42,.55);backdrop-filter:blur(8px);
      color:#fff;border-radius:12px;padding:10px 14px;font-weight:700
    }
    .dots{display:flex;gap:8px;align-items:center;pointer-events:auto}
    .dot{
      width:8px;height:8px;border-radius:50%;background:var(--dot);opacity:.8;transition:transform .2s, background .2s
    }
    .dot.active{background:var(--dot-active);transform:scale(1.2)}
    .topbar{
      position:fixed;top:14px;left:50%;transform:translateX(-50%);
      z-index:5;display:flex;gap:10px;align-items:center;background:rgba(15,23,42,.55);
      border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(8px);padding:8px 12px;border-radius:999px;font-weight:700
    }
    .cta{
      display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;
      background:var(--accent);border:none;color:#fff;font-weight:800;text-decoration:none;margin-top:10px
    }
    .footer-link{
      position:fixed;right:16px;top:14px;z-index:5;
      background:rgba(15,23,42,.55);border:1px solid rgba(255,255,255,.2);
      padding:8px 12px;border-radius:10px;color:#fff;text-decoration:none;font-weight:700
    }
    @media (max-width: 760px){
      .lead{font-size:16px}
      .content{padding:18px}
    }
  </style>
</head>
<body>

  <a class="footer-link" href="/#intake">Submit Intake</a>
  <div class="topbar">Koh Samui Investment Guide</div>

  <!-- Slides are injected by JS -->

  <div class="controls">
    <button id="prev" class="btn" aria-label="Previous">‹ Prev</button>
    <div id="dots" class="dots"></div>
    <button id="next" class="btn" aria-label="Next">Next ›</button>
  </div>

  <script>
    // ---- Define your slides here (image, kicker, title, text, optional CTA) ----
    const slides = [
      {
        img: "https://images.unsplash.com/photo-1537996194471-e657df975ab4?q=80&w=2400&auto=format&fit=crop",
        kicker: "Under the Radar",
        title: "A Rare Window on a Finite Island",
        text: "Koh Samui combines world-class beaches with limited premium land. Scarcity + rising global attention = powerful long-term support for values.",
      },
      {
        img: "https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=2400&auto=format&fit=crop",
        kicker: "Yield + Lifestyle",
        title: "A Property That Pays For Itself",
        text: "Well-managed villas regularly command premium nightly rates. Enjoy paradise when you want, earn income when you don’t.",
      },
      {
        img: "https://images.unsplash.com/photo-1501117716987-c8e3f7f03c54?q=80&w=2400&auto=format&fit=crop",
        kicker: "Value Gap",
        title: "Undervalued vs. Phuket & Bali",
        text: "Comparable villa stock in Samui often lists 20–40% below saturated peers—while delivering similar lifestyle and stronger scarcity dynamics.",
      },
      {
        img: "https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?q=80&w=2400&auto=format&fit=crop",
        kicker: "Ownership Paths",
        title: "Practical Routes for Foreign Buyers",
        text: "Condo freehold is straightforward. Villas via secure leasehold or company structures with reputable legal guidance.",
      },
      {
        img: "https://images.unsplash.com/photo-1546484959-f9a53db89b01?q=80&w=2400&auto=format&fit=crop",
        kicker: "Numbers That Matter",
        title: "Income + Appreciation Potential",
        text: "Case studies commonly target strong net yields with quality operators. Pair that with island supply constraints for compelling upside.",
      },
      {
        img: "https://images.unsplash.com/photo-1539632346654-dd4c3cdf1d6f?q=80&w=2400&auto=format&fit=crop",
        kicker: "Next Step",
        title: "Tell Us Your Budget & Timeline",
        text: "We match you privately to opportunities that fit. No developer is disclosed until you opt in.",
        cta: { label: "Submit Your Intake", href: "/#intake" }
      }
    ];

    // ---- Build slides ----
    const make = (tag, props={}, children=[])=>{
      const el = document.createElement(tag);
      Object.entries(props).forEach(([k,v])=>{
        if(k==='class') el.className=v;
        else if(k==='style') Object.assign(el.style, v);
        else el.setAttribute(k,v);
      });
      children.forEach(c=> el.appendChild(typeof c==="string"? document.createTextNode(c): c));
      return el;
    };

    const root = document.body;
    const dotWrap = document.getElementById('dots');
    const slideEls = slides.map((s,i)=>{
      const wrap = make('div',{class:'slide'+(i===0?' active':'')});
      const img = make('img',{class:'bg',src:s.img,alt:s.title});
      const box = make('div',{class:'content'},[
        make('div',{class:'kicker'},[s.kicker]),
        make('h2',{},[s.title]),
        make('p',{class:'lead'},[s.text]),
      ]);
      if(s.cta){
        box.appendChild(make('a',{class:'cta',href:s.cta.href},[s.cta.label]));
      }
      wrap.appendChild(img); wrap.appendChild(box);
      root.appendChild(wrap);
      // dot
      const d = make('div',{class:'dot'+(i===0?' active':''),'data-idx':i});
      d.addEventListener('click',()=>go(i));
      dotWrap.appendChild(d);
      return wrap;
    });

    let idx = 0, timer=null, autoMs=7000;

    function setActive(n){
      slideEls.forEach((el,i)=> el.classList.toggle('active', i===n));
      [...dotWrap.children].forEach((d,i)=> d.classList.toggle('active', i===n));
    }
    function go(n){
      idx = (n+slides.length)%slides.length;
      setActive(idx);
      resetAuto();
    }
    function next(){ go(idx+1); }
    function prev(){ go(idx-1); }

    // Controls
    document.getElementById('next').addEventListener('click', next);
    document.getElementById('prev').addEventListener('click', prev);

    // Keyboard
    window.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight') next();
      if(e.key==='ArrowLeft') prev();
    });

    // Touch (swipe)
    let sx=0, sy=0;
    window.addEventListener('touchstart', e=>{ const t=e.touches[0]; sx=t.clientX; sy=t.clientY; }, {passive:true});
    window.addEventListener('touchend', e=>{
      const t=e.changedTouches[0]; const dx=t.clientX-sx; const dy=t.clientY-sy;
      if(Math.abs(dx)>60 && Math.abs(dx)>Math.abs(dy)) (dx<0? next(): prev());
    }, {passive:true});

    function resetAuto(){
      if(timer) clearInterval(timer);
      timer = setInterval(next, autoMs);
    }
    resetAuto();
  </script>
</body>
</html>
