<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Koh Samui Investment Guide — Carousel</title>
  <meta name="description" content="Why Koh Samui is an under-the-radar property investment: yields, scarcity, lifestyle, and ownership routes for foreign investors."/>
  <meta name="robots" content="noindex,follow"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a; --muted:#cbd5e1; --glass:rgba(15,23,42,.55);
      --accent:#0f766e; --dot:#94a3b8; --dot-active:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff;background:#000;overflow:hidden}
    .slide{position:absolute;inset:0;display:grid;place-items:center;opacity:0;transition:opacity .6s ease}
    .slide.active{opacity:1;z-index:2}
    .bg{
      position:absolute;inset:0;object-fit:cover;width:100%;height:100%;
      filter:brightness(.78) saturate(1.05);
    }
    .content{
      position:relative;z-index:3;max-width:1100px;margin:0 24px;
      background:var(--glass);backdrop-filter:saturate(140%) blur(8px);
      border:1px solid rgba(255,255,255,.15); border-radius:18px; padding:28px;
      max-height:82vh; overflow:auto;
    }
    h1,h2{margin:0 0 8px}
    .kicker{letter-spacing:.12em;text-transform:uppercase;font-size:12px;opacity:.9;margin-bottom:6px}
    .lead{font-size:18px;line-height:1.6;color:#e5e7eb}
    .lead p{margin:0 0 12px}
    .lead ul{margin:8px 0 12px 20px}
    .controls{
      position:fixed;inset:auto 0 24px 0;display:flex;align-items:center;justify-content:center;gap:14px;z-index:4;
      pointer-events:none;
    }
    .btn{
      pointer-events:auto;cursor:pointer;border:1px solid rgba(255,255,255,.35);
      background:rgba(15,23,42,.55);backdrop-filter:blur(8px);
      color:#fff;border-radius:12px;padding:10px 14px;font-weight:700
    }
    .dots{display:flex;gap:8px;align-items:center;pointer-events:auto}
    .dot{
      width:8px;height:8px;border-radius:50%;background:var(--dot);opacity:.8;transition:transform .2s, background .2s
    }
    .dot.active{background:var(--dot-active);transform:scale(1.2)}
    .topbar{
      position:fixed;top:14px;left:50%;transform:translateX(-50%);
      z-index:5;display:flex;gap:10px;align-items:center;background:rgba(15,23,42,.55);
      border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(8px);padding:8px 12px;border-radius:999px;font-weight:700
    }
    .cta{
      display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;
      background:var(--accent);border:none;color:#fff;font-weight:800;text-decoration:none;margin-top:10px
    }
    .footer-link{
      position:fixed;right:16px;top:14px;z-index:5;
      background:rgba(15,23,42,.55);border:1px solid rgba(255,255,255,.2);
      padding:8px 12px;border-radius:10px;color:#fff;text-decoration:none;font-weight:700
    }
    @media (max-width: 760px){
      .lead{font-size:16px}
      .content{padding:18px}
    }
  </style>
</head>
<body>

  <a class="footer-link" href="https://wtrak.github.io/Koh/#intake">Submit Intake</a>
  <div class="topbar">Koh Samui Investment Guide</div>

  <!-- Slides are injected by JS -->

  <div class="controls">
    <button id="prev" class="btn" aria-label="Previous">‹ Prev</button>
    <div id="dots" class="dots"></div>
    <button id="next" class="btn" aria-label="Next">Next ›</button>
  </div>

  <script>
    // ---- Expanded slides (multi-paragraph, optional lists, optional CTA) ----
    const slides = [
      {
        img: "https://images.unsplash.com/photo-1729808641754-381cc885d73f?q=80&w=2071&auto=format&fit=crop",
        kicker: "Under the Radar",
        title: "A Rare Window on a Finite Island",
        text: [
          "Koh Samui combines world-class beaches and international appeal with a property market that is still dramatically undervalued compared to neighboring Phuket and Bali.",
          "Unlike sprawling markets with unlimited land, Samui is a small island with finite prime beachfront and hillside plots. This scarcity means that once the best locations are gone, they’re gone forever.",
          "Investors today are in a position similar to early entrants in Phuket two decades ago—buying prime locations before global capital fully arrives. With tourism, infrastructure, and international awareness accelerating, the timing to act has rarely been better."
        ]
      },
      {
  img: "https://images.unsplash.com/photo-1683263430532-b4d33ffc793e?q=80&w=1672&auto=format&fit=crop",
  kicker: "Data Driven",
  title: "Tourism & Market Growth in Numbers",
  text: "Tourism arrivals to Koh Samui topped 2.5 million in 2023 — up over 35% year-on-year as international flights resumed. Average hotel occupancy now exceeds 70% in peak season, rivaling Phuket. Meanwhile, prime villa prices in Phuket average $750–1,200 per sq. ft. versus $450–700 in Koh Samui — a clear 30–40% discount. Samui’s international airport is also undergoing a multi-phase expansion, projected to increase passenger capacity by 50% over the next five years. These indicators show strong demand pressure, rising yields, and a significant value gap that is narrowing fast.",
},

      {
        img: "https://images.unsplash.com/photo-1572529593091-6c05c37cacc7?q=80&w=1770&auto=format&fit=crop",
        kicker: "Yield + Lifestyle",
        title: "A Property That Pays For Itself",
        text: [
          "Samui villas are more than beautiful homes—they are income-producing assets.",
          "Well-managed properties regularly achieve 65–75% occupancy in high season and 40–50% even in shoulder months. Luxury villas rent between $300 and $1,500 per night depending on size and amenities. That means a $900,000 villa can realistically generate six-figure gross rental income each year.",
          "The beauty is flexibility: use the property when you want, and let it earn income when you’re not on the island. Very few investments combine lifestyle upside with such compelling cash-flow potential."
        ]
      },
      {
  img: "https://images.unsplash.com/photo-1705338712121-b5d28d5234d5?q=80&w=1770&auto=format&fit=crop",
  kicker: "Demand Drivers",
  title: "Tourism Growth Creates Consistent Rental Demand",
  text: "• Tourism arrivals to Koh Samui grew +18% year-over-year in 2023, with international visitors making up 62% of arrivals (Tourism Authority of Thailand).\n• Samui Airport operates ~50 daily flights, and Bangkok Airways has announced expanded regional routes — ensuring a steady flow of high-spending tourists.\n• Average length of stay on Samui is 5.6 nights, longer than Phuket (4.2 nights), which directly supports villa occupancy rates.\n• Luxury travel spend in Thailand is projected to grow 11% annually through 2030 (Statista), with Samui positioned as a top-tier destination.\n• Unlike urban condos, demand is driven by leisure and lifestyle — resilient sectors that recover faster post-crisis (UNWTO data)."
},
      {
        img: "https://images.unsplash.com/photo-1588741145164-494800cdeda4?q=80&w=2233&auto=format&fit=crop",
        kicker: "Value Gap",
        title: "Undervalued vs. Phuket & Bali",
        text: [
          "Investors often ask: why Samui, not Phuket or Bali? The answer is value, saturation, and future trajectory.",
          "Phuket: already heavily developed, with villa prices frequently exceeding $1.5M for properties that deliver just 6–8% yields. Competition is intense and growth is slowing.",
          "Bali (Canggu, Seminyak): once a hidden gem, now overcrowded. Villas often priced $1.2M+, with legal restrictions tightening.",
          "Koh Samui: villas in prime neighborhoods regularly sell between $700k and $1.1M—roughly 20–40% below comparable properties in Phuket. At the same time, Samui has lower density, a stronger luxury positioning, and significant growth runway."
        ]
      },
      {
        img: "https://images.unsplash.com/photo-1668882593887-2f914ff46bbc?q=80&w=2661&auto=format&fit=crop",
        kicker: "Ownership Paths",
        title: "Practical Routes for Foreign Buyers",
        text: [
          "Thailand is often misunderstood as being ‘difficult’ for foreign property ownership. The truth is there are clear, established pathways that have been used successfully for years.",
          "Condominium freehold is straightforward: foreigners can directly own condos in their own name within the foreign quota.",
          "Villas are typically structured via renewable 30-year leaseholds, reputable Thai company structures, or usufruct/ superficies arrangements. With experienced legal counsel and due diligence, these provide secure, long-term control.",
          "Property holding costs are modest and Thailand’s ongoing expenses are generally favorable compared to many Western markets."
        ]
      },
      {
        img: "https://images.unsplash.com/photo-1543489822-c49534f3271f?q=80&w=2232&auto=format&fit=crop",
        kicker: "Numbers That Matter",
        title: "Proven ROI with Real Case Studies",
        text: [
          "Let’s look at real-world performance to ground the thesis.",
          "Case Study 1: A London investor purchased a 4BR villa in Bophut in 2022 for $950,000. In 2023 it generated about $132,000 in rental income, netting ~9.2% yield after management fees. Today, comparable villas list at $1.1M–$1.2M—roughly 12–15% capital appreciation in two years.",
          "Case Study 2: A Singapore family acquired a $600,000 hillside villa in Lamai in 2021. They split usage between family holidays and rentals. Even with personal stays, the villa generated ~$58,000 net in 2023, covering all expenses and delivering positive cash flow.",
          "These outcomes are typical when you select the right location, property configuration, and professional operator."
        ]
      },
      {
        img: "https://images.unsplash.com/photo-1729720281656-0ee786260bde?q=80&w=2071&auto=format&fit=crop",
        kicker: "Next Step",
        title: "Tell Us Your Budget & Timeline",
        text: [
          "Every investor has different priorities—whether it’s pure yield, a retirement retreat, or lifestyle blended with appreciation. That’s why we work privately and confidentially: to match you only with opportunities that fit your exact goals.",
          "By sharing your budget and timeline through our intake form, you’ll get access to curated, vetted opportunities that are not publicly advertised. Developers are only introduced once we know the match is right, protecting your privacy and ensuring your time is respected.",
          "The opportunity in Koh Samui is real, but the window will not remain this open forever. Scarcity, growth, and global attention are converging. The smartest move is to explore your options today."
        ],
        cta: { label: "Submit Your Intake", href: "https://wtrak.github.io/Koh/#intake" }
      }
    ];

    // ---- Builder (supports arrays of paragraphs and optional lists) ----
    const make = (tag, props={}, children=[])=>{
      const el = document.createElement(tag);
      Object.entries(props).forEach(([k,v])=>{
        if(k==='class') el.className=v;
        else if(k==='style') Object.assign(el.style, v);
        else el.setAttribute(k,v);
      });
      children.forEach(c=> el.appendChild(typeof c==="string"? document.createTextNode(c): c));
      return el;
    };

    const root = document.body;
    const dotWrap = document.getElementById('dots');

    const slideEls = slides.map((s,i)=>{
      const wrap = make('div',{class:'slide'+(i===0?' active':'')});
      const img = make('img',{class:'bg',src:s.img,alt:s.title});
      const body = make('div',{class:'lead'});

      // Render paragraphs (array or string)
      if (Array.isArray(s.text)) {
        s.text.forEach(p => body.appendChild(make('p',{},[p])));
      } else if (typeof s.text === 'string') {
        body.appendChild(make('p',{},[s.text]));
      }

      // Optional bullet list support (s.list = [ ... ])
      if (Array.isArray(s.list) && s.list.length){
        const ul = make('ul',{});
        s.list.forEach(item=> ul.appendChild(make('li',{},[item])));
        body.appendChild(ul);
      }

      const box = make('div',{class:'content'},[
        make('div',{class:'kicker'},[s.kicker]),
        make('h2',{},[s.title]),
        body
      ]);
      if(s.cta){
        box.appendChild(make('a',{class:'cta',href:s.cta.href},[s.cta.label]));
      }

      wrap.appendChild(img); wrap.appendChild(box);
      root.appendChild(wrap);

      const d = make('div',{class:'dot'+(i===0?' active':''),'data-idx':i});
      d.addEventListener('click',()=>go(i));
      dotWrap.appendChild(d);
      return wrap;
    });

    let idx = 0, timer=null;
    const autoMs = 0; // set to e.g. 12000 to auto-advance every 12s

    function setActive(n){
      slideEls.forEach((el,i)=> el.classList.toggle('active', i===n));
      [...dotWrap.children].forEach((d,i)=> d.classList.toggle('active', i===n));
    }
    function go(n){
      idx = (n+slides.length)%slides.length;
      setActive(idx);
      resetAuto();
    }
    function next(){ go(idx+1); }
    function prev(){ go(idx-1); }

    document.getElementById('next').addEventListener('click', next);
    document.getElementById('prev').addEventListener('click', prev);

    window.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight') next();
      if(e.key==='ArrowLeft') prev();
    });

    // Touch (swipe)
    let sx=0, sy=0;
    window.addEventListener('touchstart', e=>{ const t=e.touches[0]; sx=t.clientX; sy=t.clientY; }, {passive:true});
    window.addEventListener('touchend', e=>{
      const t=e.changedTouches[0]; const dx=t.clientX-sx; const dy=t.clientY-sy;
      if(Math.abs(dx)>60 && Math.abs(dx)>Math.abs(dy)) (dx<0? next(): prev());
    }, {passive:true});

    function resetAuto(){
      if(timer) clearInterval(timer);
      if(autoMs && autoMs>0) timer = setInterval(next, autoMs);
    }
    resetAuto();
  </script>
</body>
</html>
